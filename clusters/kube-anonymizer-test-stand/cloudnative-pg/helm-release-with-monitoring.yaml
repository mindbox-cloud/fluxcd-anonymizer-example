apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudnative-pg-with-monitoring
  namespace: cloudnative-pg-operator
spec:
  interval: 5m
  chart:
    spec:
      chart: cloudnative-pg
      version: '0.25.0'
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: cloudnative-pg-operator
  values:
    monitoring:
      podMonitorEnabled: true  # Включаем после деплоя Prometheus
    
    image:
      repository: cr.yandex/crp2cvbrp76d7dmfegco/ghcr.io/cloudnative-pg/cloudnative-pg
    
    config:
      data:
        ENABLE_INSTANCE_MANAGER_INPLACE_UPDATES: 'true'
    
    resources:
      limits:
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 1024Mi
